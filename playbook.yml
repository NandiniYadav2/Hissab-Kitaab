- name: Use docker compose to run all containers
  hosts: localhost
  tasks:
    - name: Start docker service
      service:
        name: docker
        state: started

    - name: Copy Docker Compose file
      copy:
        src: docker-compose.yml
        dest: Hissab-Kitaab-backend/docker-compose.yml

    - name: Run docker compose up command
      become: true
      docker_compose:
        project_src: Hissab-Kitaab-backend/docker-compose.yml
        state: present
        pull: yes
